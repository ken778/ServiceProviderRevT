<app-header [Heading]="'Order'"></app-header>

<ion-content>
    <div class="container">
         <div class="row">
             <div class="col">
                 
              <div class="notEmpty">
                <div *ngFor="let item of products" class="mt-3 productContainer">
                
                
                  <div class="row">
                    <div class="col col-2">
                      <ion-avatar class="mt-2" slot="start">
                        <img
                          alt="Silhouette of a person's head"
                         [src]="item.productImage"
                        />
                      </ion-avatar>
                    </div>
                    <div class="col Product-details-container">
                      <ion-text>{{item.name}}</ion-text>
                      <ion-grid>
                        <!-- Header row -->
                        <ion-row class="table-header">
                          <ion-col>Name</ion-col>
                          <ion-col>Quantity</ion-col>
                          <ion-col>Amount</ion-col>
                        </ion-row>
        
                        <!-- Data rows -->
                        <ion-row class="table-row">
                          <ion-col>{{item.product}}</ion-col>
                          <ion-col>{{item.quantity}}</ion-col>
                          <ion-col>R {{item.product_price}}</ion-col>
                        </ion-row>
                      </ion-grid>
                    </div>
                    <div class="col-2">
                      <ion-button (click)="prepareOrder()" slot="end" >Prepare</ion-button>
                    </div>
                    
                  </div>
              
                </div>
              </div>
             </div>
         </div>
    </div>
</ion-content>
