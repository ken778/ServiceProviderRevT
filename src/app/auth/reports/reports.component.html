<app-header [Heading]="'Reports'"></app-header>
<ion-content>
  <div class="fluid">
    <div class="row justify-content-center">
      <div class="col">
        <div class="row">
          <ion-datetime
            presentation="month-year"
            [showDefaultButtons]="true"
            (ionChange)="getreport($event)"
          ></ion-datetime>
        </div>
      </div>
      <div class="report-heading">
        <h3 class="p-3 mt-2">
          <ion-text> Monthly Business Report </ion-text>
        </h3>
        <div class="line"></div>
        <div class="report-container">
          <ion-item  >
            <ion-label>
              <ion-text class="month-text"> {{month}} </ion-text>
              <ion-list>
                <p>
                  <ion-text> Amount: {{overallTotalAmount}}</ion-text>
                </p>
              </ion-list>
              <ion-list>
                <p>
                  <ion-text> Total Orders: {{totalNumberOfOrders}}</ion-text>
                </p>
              </ion-list>
            </ion-label>
            <!-- <ion-text  color="medium">10:00 AM</ion-text> -->
            <ion-icon (click)="createAndDownload()" slot="end" name="download-outline"></ion-icon>
          </ion-item>
        </div>
      </div>
