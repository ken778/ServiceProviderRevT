<app-header [Heading]="'Edit Profile'"></app-header>
<ion-content>
  <div class="fluid">
    <div class="row justify-content-center">
      <div class="col  col-md-6 mt-md-5 ">
          <div class="form-container mt-5">
             <h2 class="text-center">
                 <ion-text >
                      Edit Profile
                 </ion-text>
             </h2>
             <div [ngStyle]="imagecontainer" class="image-container  m-1 p-2">
              <ion-avatar [ngStyle]="avatarStyle" class="m-auto">
                <img *ngIf="!imageUrl" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                <img *ngIf="imageUrl" alt="Silhouette of a person's head" [src]="imageUrl" />
              </ion-avatar>
              <ion-icon (click)="takePicture()" class="camera-icon" slot="end" size="large" name="camera"></ion-icon>
            </div>
            <app-input
            [placeholder]="'First name'"
            [control]="formGroup.controls.first_name"
            [iconName]="'person-outline'"
            >
  
            </app-input>
            <app-input
            [placeholder]="'Last Name'"
            [iconName]="'person-outline'"
            [control]="formGroup.controls.last_name"
            
            >
  
            </app-input>
            <app-input
            [placeholder]="'Phone Number'"
            [iconName]="'call-outline'"
            [control]="formGroup.controls.phone_number"
            >
  
            </app-input>
            <app-input
            [placeholder]="'Email'"
            [iconName]="'mail-outline'"
            [control]="formGroup.controls.email_address"

            >
  
            </app-input>
            <app-input
            [placeholder]="'City'"
            [iconName]="'location-outline'"
            [control]="formGroup.controls.city"

            >
  
            </app-input>
       
         
            <div class="addButton pt-2">
                <app-button [class]="'w-100%'" (click)="updateDetails()" [title]="'UPDATE'">
            
                </app-button> 
              </div>
          </div>
      </div>
    </div>
  </div>
</ion-content>
