<ion-content>
  <div class="back-button-container p-4">
    <ion-icon [routerLink]="['/sign-in']"  class="mt-3" size="large" name="arrow-back-outline"></ion-icon> 
  </div>
  <div class="main-header mt-5 p-4">
       <h2>
          <ion-text class="fw-bold">
              Reset passsword
          </ion-text>
       </h2>
       <div class="paragraph-container ">
        <p>
          <ion-text>
              Enter the email associated with your account to reset your password
          </ion-text>
        </p>
    </div>
  </div>
  

 <div class="input-container">
   <app-input
   [iconName]="'mail-outline'"
   [placeholder]="'email'"
   [control]="formGroup.controls.email"
 ></app-input>
 </div>
    
 <div class="button mt-4">
   <app-button (click)="resetPassword()" [title]="'reset'"></app-button>
 </div>
</ion-content>
